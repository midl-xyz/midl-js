name: Publish to NPM

on:
  workflow_dispatch:
  release:
    types: [published]
    
jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm turbo run build --filter="./packages/*"

      - name: Run tests
        run: pnpm turbo run test --filter="./packages/*"

      - name: Publish packages
        run: |
          TAG=""
          if [[ "${GITHUB_REF##*/}" == "next" ]]; then
            TAG="--tag next --publish-branch next"
          fi
          pnpm publish -r --filter="./packages/*" --access public $TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
